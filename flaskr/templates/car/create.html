{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}New Car{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
  <label for="model">Model</label>
  <select name="model">
    {% for model in dataModel %}
    <option value="{{ model.name }}">{{ model.name }}</option>
    {% endfor %}
  </select>
  <label for="color">Color</label>
  <select name="color">
    {% for color in dataColor %}
    <option value="{{ color.name }}">{{ color.name }}</option>
    {% endfor %}
  </select>
  <input type="hidden" name="client_id" id="client_id" value="{{ id }}" required>
  <input type="submit" value="Save">
</form>
{% endblock %}
